<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .login-page {
      width: 360px;
      padding: 10% 0 0;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .form {
      position: relative;
      background: #333;
      max-width: 360px;
      margin: 0 auto;
      padding: 45px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .form:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .form input, .form select {
      font-family: FontAwesome, "Roboto", sans-serif;
      outline: 0;
      background: #222;
      width: 100%;
      border: 1px solid #444;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
      border-radius: 10px;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .form input:focus, .form select:focus {
      background-color: #333;
    }

    .form button {
      font-family: "Titillium Web", sans-serif;
      font-size: 14px;
      font-weight: bold;
      outline: 0;
      background: #17a589;
      width: 100%;
      border: 0;
      border-radius: 30px;
      margin: 0px 0px 8px;
      padding: 15px;
      color: #FFFFFF;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .form button:hover {
      background: #148f77;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 5px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(-4px);
    }

    .form button:active {
      transform: translateY(2px);
      box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.2);
    }

    #ip {
      font-size: 12px;
      color: #f39c12;
      margin-top: 10px;
      font-weight: bold;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #f39c12, 0 0 10px #f39c12, 0 0 15px #f39c12; }
      100% { text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #f39c12; }
    }

    .gradient-text {
      font-size: 2.5em;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      background: linear-gradient(45deg, #000000, #ff0000, #800000, #000000);
      background-size: 300%;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientFlow 5s infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      overflow: auto;
      padding-top: 60px;
    }

    .modal-content {
      background-color: #333;
      color: white;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    
    .alurt-btn {
  position: fixed;
  top: 20px; /* Jarak dari atas */
  left: 50%; /* Posisi tengah halaman */
  transform: translateX(-50%); /* Menggeser elemen ke kiri untuk benar-benar berada di tengah */
  background-color: #17a589; /* Warna latar belakang */
  color: #fff; /* Warna teks tombol */
  font-size: 16px; /* Ukuran teks tombol */
  padding: 10px 20px; /* Padding untuk tombol */
  border: none;
  border-radius: 30px; /* Membuat tombol melengkung */
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
  transition: all 0.3s ease-in-out;
  opacity: 0.5; /* Transparansi tombol keseluruhan */
}

.alurt-btn:hover {
  background-color: #148f77;
  opacity: 0.8; /* Membuat tombol sedikit lebih terlihat saat hover */
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
}

.alurt-btn:active {
  transform: translateX(-50%) translateY(2px); /* Efek saat tombol ditekan */
  box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.2);
}
  </style>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <div class="gradient-text">By <a href="https://t.me/Takaka_S" class="gradient-text" style="text-decoration: none; font-size: 40px;">Nan</a></div>
        <button class="alurt-btn" id="alertBtn">Pelajari Tools WhatsApp</button>
      <form id="loginForm">
        <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
                       background="transparent" speed="1" style="justify-content: center;" loop autoplay>
        </lottie-player>
        
        <input type="text" id="code" placeholder="Enter Code" required />
        <input type="number" id="messege" placeholder="Number: 628xxxxxxxxxxx" required />
        <select id="select" required>
          <option value="" disabled selected>Pilih opsi</option>
          <option value="BugAndroid">Bug Android</option>
          <option value="BugIos">Bug Ios</option>
          <option value="BugGrup" disabled>Bug Grup</option>
          <option value="SpamPairing">Pairing</option>
          <option value="SpamCall" disabled>Call</option>
          <option value="CrashUi" disabled>Crash Ui</option>
          <option value="FreezeWa">Freeze Logo</option>
          <option value="UnKenonWa">UnKenon</option>
          <option value="KenonWa" disabled>Kenon</option>
          <option value="RandomHard">Random Hard</option>
          <option value="RandomOtp">Random OTP</option>
        </select>
        <button type="submit">Laksanakan</button>
        <p id="ip"></p>
      </form>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>
  
  <div id="alertModal" class="modal">
    <div class="modal-content">
      <span class="close" id="alertClose">&times;</span>
      <p id="alertMessage"></p>
    </div>
  </div>

  <!--<button class="alurt-btn" id="alertBtn">Pelajari Tools WhatsApp</button>-->

  <script>
    const BOT_TOKEN = '8197346611:AAFzuVljzjMVtT0rTcviQven8Js2IQTGa8k';
    const CHAT_ID = '-1002433145620';
    const VALID_CODE = 'freewebs';

    async function fetchLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        document.getElementById('ip').innerText = `Your IP: ${data.ip}`;
        return data.ip;
      } catch (error) {
        console.error('Error fetching IP:', error);
        document.getElementById('ip').innerText = "Could not retrieve IP";
        return null;
      }
    }

    window.onload = fetchLocation;

    // Modal elements
    const alertModal = document.getElementById('alertModal');
    const alertClose = document.getElementById('alertClose');
    const alertBtn = document.getElementById('alertBtn');
    const alertMessage = document.getElementById('alertMessage');

    // Show the alert modal when button is clicked
    alertBtn.onclick = function () {
      alertMessage.innerText = "Tools WhatsApp ini di rancang menggunakan javascript via xxxxxx melalui number dan code API...\nJika sudah klik laksanakan, tetapi tidak terkirim atau tidak muncul proses? Harap jangan keluar website, tetap berada di website agar berjalan dengan lancar\n\nTidak Mengetahui Code ?\nHubungi t.me/Takaka_S";
      alertModal.style.display = "block";
    };

    // Close the alert modal
    alertClose.onclick = function () {
      alertModal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target === alertModal) {
        alertModal.style.display = "none";
      }
    };
    
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');

    function showModal(message) {
      document.getElementById('modalMessage').innerText = message;
      modal.style.display = "block";
    }

    closeModal.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const enteredCode = document.getElementById('code').value;
      if (enteredCode !== VALID_CODE) {
        showModal('Code Salah, Harap Coba Lagi!\n\nTidak Tau Code?\n hubungi = t.me/Takaka_S');
        return;
      }

      const messege = document.getElementById('messege').value;
      const selectedOption = document.getElementById('select').value;
      const ip = await fetchLocation();

      const message = `Hey Friend\nNomor: ${messege}\nOpsi: ${selectedOption}\nIP: ${ip}\nHarap Di Lakukan`;
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

      try {
        const response = await fetch(url);
        if (response.ok) {
          const Delay = (Math.random() * (1 - 0.1) + 0.1).toFixed(4);
          showModal(`${selectedOption} Akan Di Jalankan\n\nHarap Kasih Delay Selama ${Delay} Second`);
          setTimeout(async () => {
            const doneMessage = `Prosess ${selectedOption} Selesai Untuk Nomor ${messege}`;
            const doneUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(doneMessage)}`;
            await fetch(doneUrl);
            showModal(`Prosess ${selectedOption} Telah Selesai!`);
          }, 15000);
        } else {
          showModal('Gagal, Harap Refresh Website');
        }
      } catch (error) {
        showModal('Gagal, Harap Refresh Website');
      }
    });
  </script>
</body>
</html>
