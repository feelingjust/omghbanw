<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Nan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            position: relative;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
            transform: skewX(-45deg);
            transition: all 0.4s ease;
        }
        button:hover:before {
            left: 100%;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #000;
        }
        button span {
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Pilih</h1>
    <div class="button-container">
        <button id="button1"><span>Virus</span></button>
        <button id="button2"><span>Banna</span></button>
    </div>
